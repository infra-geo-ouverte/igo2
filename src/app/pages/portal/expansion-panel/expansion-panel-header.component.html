<div>
  <button
    mat-icon-button
    (click)="expanded = !expanded">
    <mat-icon *ngIf="!expanded">launch</mat-icon>
    <mat-icon *ngIf="expanded" style="transform: rotate(180deg)">launch</mat-icon>
  </button>

  <mat-form-field [appearance]="fill" class="fadq-expansion-panel-header-selector">
    <mat-select>
      <mat-option *ngFor="let dataSource of dataSources" [value]="dataSource.name">
        {{dataSource.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="fadq-expansion-panel-toolbar-container">
    <ng-container *ngIf="!expanded">
      <button
        id="expand-toolbar-button"
        mat-icon-button
        [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu
        #toolbarMenu="matMenu"
        class="fadq-compact-menu"
        overlapTrigger="false"
        xPosition="before"
        yPosition="above">

        <mat-list>
          <mat-list-item>
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
              Edit
            </button>
          </mat-list-item>
        </mat-list>
      </mat-menu>
    </ng-container>
  </div>
</div>
