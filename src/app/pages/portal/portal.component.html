<mat-sidenav-container>

  <igo-backdrop
    [shown]="sidenavOpened"
    (click)="closeSidenav()">
  </igo-backdrop>

  <button
    mat-icon-button
    id="menu-button"
    class="fadq-menu-button"
    color="primary"
    tooltip-position="below"
    matTooltipShowDelay="500"
    [matTooltip]="(sidenavOpened ? 'menu.close' : 'menu.open') | translate"
    (click)="toggleSidenav()">
    <mat-icon>
      <ng-container>menu</ng-container>
    </mat-icon>
  </button>

  <fadq-search-bar></fadq-search-bar>

  <fadq-sidenav
    [(opened)]="sidenavOpened"
    [tool]="toolService.selectedTool$ | async">
  </fadq-sidenav>

  <igo-map-browser
    igoQuery
    igoOverlay
    igoMapContext
    igoLayerContext
    igoDropGeoFile
    igoMapBrowserBinding
    [map]="map"
    (query)="handleQueryResults($event)">
  </igo-map-browser>

  <div class="fadq-footer">
    <fadq-map-toolbar></fadq-map-toolbar>
  </div>

  <fadq-expansion-panel [(expanded)]="expansionPanelExpanded"></fadq-expansion-panel>

  <fadq-info-panel
    [(opened)]="infoPanelOpened"
    [feature]="featureService.focusedFeature$ | async">
  </fadq-info-panel>

</mat-sidenav-container>
