<md-sidenav-container>

  <app-backdrop
    [shown]="sidenavOpened"
    (click)="closeSidenav()">
  </app-backdrop>

  <button
    md-icon-button
    id="menu-button"
    color="primary"
    tooltip-position="below"
    [md-tooltip]="(sidenavOpened ? 'Close Menu' : 'Open Menu') | translate"
    (click)="toggleSidenav()">
    <md-icon>
      <ng-container *ngIf="!sidenavOpened">menu</ng-container>
      <ng-container *ngIf="sidenavOpened">keyboard_arrow_left</ng-container>
    </md-icon>
  </button>

  <igo-search-bar
    igoSearchUrlParam
    [placeholder]="'Search for an address or a place' | translate">
  </igo-search-bar>

  <app-sidenav
    [opened]="sidenavOpened"
    [feature]="featureService.focusedFeature$ | async"
    [tool]="toolService.selectedTool$ | async"
    [media]="mediaService.media$ | async">
  </app-sidenav>

  <igo-map-browser
    igoQuery
    igoOverlay
    igoMapContext
    igoLayerContext
    igoMapBrowserBinding
    [map]="map">

    <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
    <igo-geolocate-button [map]="map" color="primary"></igo-geolocate-button>
    <igo-user-button [map]="map" color="primary"></igo-user-button>
  </igo-map-browser>

  <app-toast
    [opened]="toastOpened"
    [feature]="featureService.focusedFeature$ | async"
    *ngIf="toastShown &&
           (featureService.focusedFeature$ | async) &&
           (mediaService.media$ | async) === 'mobile'">
  </app-toast>

</md-sidenav-container>
