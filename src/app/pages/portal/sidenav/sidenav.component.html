<mat-sidenav
  mode="side"
  [autoFocus]="false"
  [(opened)]="opened">

  <div class="app-sidenav-content">

      <div class="app-content" [ngClass]="{toolActived: toolbox.activeTool$ | async}">

        <button *ngIf="toolbox.activeTool$ | async"
          id="homeButton"
          mat-icon-button
          tooltip-position="below"
          matTooltipShowDelay="500"
          [matTooltip]="'igo.context.sidenav.mainMenu' | translate"
          (click)="onUnselectButtonClick()">
          <mat-icon>home</mat-icon>
        </button>

        <igo-panel [title]="title$ | async | translate">
          <button *ngIf="toolbox.activeTool$ | async"
            mat-icon-button
            panelLeftButton
            tooltip-position="below"
            matTooltipShowDelay="500"
            [matTooltip]="'igo.context.sidenav.goBack' | translate"
            (click)="onPreviousButtonClick()">
            <mat-icon>arrow_back</mat-icon>
          </button>

          <!-- <button *ngIf="toolbox.activeTool$ | async"
            mat-icon-button
            panelRightButton
            tooltip-position="below"
            matTooltipShowDelay="500"
            [matTooltip]="'igo.context.sidenav.mainMenu' | translate"
            (click)="onUnselectButtonClick()">
            <mat-icon>close</mat-icon>
          </button> -->

          <igo-toolbox
            [animate]="true"
            [toolbox]="toolbox">
          </igo-toolbox>

        </igo-panel>
      </div>
  </div>
</mat-sidenav>
