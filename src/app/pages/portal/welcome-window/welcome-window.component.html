<div class="welcome-window">

  <mat-toolbar color="primary">
    <h2>{{'welcomeWindow.title' | translate}}</h2>
    <span class="spacer"></span>

    <label>
      <input id="doNotShowCheck" type="checkbox" [(ngModel)]="showAgain" (click)="setShowAgain()">
      {{'welcomeWindow.notShowCheck' | translate}}
    </label>
  </mat-toolbar>

  <div mat-dialog-content class="text">
    <igo-custom-html class="mat-typography"
    [html]="html$ | async">
    </igo-custom-html>
  </div>

  <p></p>
  <div class="button-container">
    <igo-interactive-tour
      id="tour-button"
      styleButton = "raised"
      [discoverTitleInLocale$]="discoverTitleInLocale$"
      (click)= "closeWelcomeWindow()">
    </igo-interactive-tour>

  <button mat-raised-button class="button-close" color="primary" mat-dialog-close>{{'welcomeWindow.closeButton' | translate}}</button>
  </div>

</div>
