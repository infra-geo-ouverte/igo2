<ng-template #toast>
  <igo-panel
    *ngIf="store.entities$ | async"
    [title]="resultSelected$.value ? getTitle(resultSelected$.value) :Â ('toastPanel.title' | translate )"
    (click)="onToggleClick($event)">

    <igo-actionbar
      panelLeftButton
      [store]="actionStore"
      [withIcon]="true"
      [icon]="icon"
      [withTitle]="actionbarMode === 'overlay'"
      [horizontal]="true"
      [mode]="actionbarMode">
    </igo-actionbar>

    <button
      *ngIf="resultSelected$.value"
      [disabled]="results[0].meta.id === resultSelected$.value.meta.id"
      mat-icon-button
      igoStopPropagation
      panelLeftButton
      (click)="previousResult()">
      <mat-icon svgIcon="chevron-left"></mat-icon>
    </button>

    <button
      *ngIf="resultSelected$.value"
      [disabled]="results[results.length-1].meta.id === resultSelected$.value.meta.id"
      mat-icon-button
      igoStopPropagation
      panelRightButton
      (click)="nextResult()">
      <mat-icon svgIcon="chevron-right"></mat-icon>
    </button>

    <button
      mat-icon-button
      igoStopPropagation
      panelRightButton
      (click)="clear()">
      <mat-icon svgIcon="close"></mat-icon>
    </button>

    <div
      #content
      class="igo-stop-propagation"
      igoStopPropagation>

      <igo-feature-details
        *ngIf="resultSelected$.value"
        [feature]="resultSelected$.value.data">
      </igo-feature-details>

      <igo-search-results
        *ngIf="!resultSelected$.value"
        [map]="map"
        [store]="store"
        [showIcons]="true"
        [withZoomButton]="withZoomButton"
        (resultFocus)="focusResult($event)"
        (resultUnfocus)="unfocusResult($event, true)"
        (resultMouseenter)="focusResult($event)"
        (resultMouseleave)="unfocusResult($event)"
        (resultSelect)="selectResult($event)">
      </igo-search-results>
    </div>
  </igo-panel>
</ng-template>

<div *ngIf="isMobile(); else toast"
(swipeleft)="swipe($event.type)"
(swiperight)="swipe($event.type)"
(swipeup)="swipe($event.type)"
(swipedown)="swipe($event.type)">

<ng-template [ngTemplateOutlet]="toast"></ng-template>
</div>
