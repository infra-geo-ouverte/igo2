<md-sidenav-container>

  <igo-backdrop
    [shown]="sidenav.opened"
    (click)="sidenav.close()">  
  </igo-backdrop>

  <button
    md-icon-button
    id="igo-menu-button"
    color="primary"
    (click)="sidenav.toggle()">
    <md-icon >
      <ng-container *ngIf="!sidenav.opened">
        menu
      </ng-container>
      <ng-container *ngIf="sidenav.opened">
        keyboard_arrow_left
      </ng-container>
    </md-icon>
  </button>

  <igo-search-bar
    [tool]="searchTool"
    (key)="sidenav.open()">  
  </igo-search-bar>

  <igo-sidenav #sidenav [opened]="false">
    <igo-flex
      #flex
      igoFlexDirection="column"
      igoFlexInitial="60%"
      igoFlexCollapsed="61px"
      igoFlexExpanded="calc(100% - 60px)">

      <div
        id="igo-upper-panel"
        class="igo-container">

        <div class="igo-content">
          <igo-toolbar
            [tools]="tools"
            *ngIf="!selectedTool">  
          </igo-toolbar>

          <igo-panel
            [title]="selectedTool.title"
            *ngIf="selectedTool">

            <md-icon
              panelLeftIcon
              (click)="goBack()">
              arrow_back
            </md-icon> 

            <md-icon
              panelRightIcon
              (click)="goHome()">
              menu
            </md-icon>

            <igo-toolbox
              [tools]="tools"
              [tool]="selectedTool"
              *ngIf="flex.state === 'initial' || flex.state === 'expanded'">
            </igo-toolbox>
          </igo-panel>
        </div>

      </div>

      <div
        igoFlexFill
        id="igo-lower-panel"
        class="igo-container">

        <div class="igo-content">

          <igo-panel
            [title]="focusedResult.title"
            *ngIf="focusedResult">

            <md-icon
              panelLeftIcon
              (click)="flex.state === 'initial' ? flex.collapse() : flex.reset()">
              <ng-container *ngIf="flex.state === 'initial'">
                expand_less
              </ng-container>
              <ng-container *ngIf="flex.state === 'collapsed'">
                expand_more
              </ng-container>
            </md-icon>

            <md-icon
              panelRightIcon>
              open_in_new
            </md-icon>

            <igo-search-result-details
              [result]="focusedResult">
            </igo-search-result-details>
          </igo-panel>
        </div>

      </div>

    </igo-flex>
  </igo-sidenav>

  <igo-map
    [options]="context.map"
    [layers]="context.layers">
  </igo-map>

</md-sidenav-container>
