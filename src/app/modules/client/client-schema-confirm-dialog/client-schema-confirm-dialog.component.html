<h3 mat-dialog-title>{{'client.schema.confirmDialog.title' | translate}}</h3>
<div mat-dialog-content>
  <p>{{'client.schemaElement.save.confirm' | translate}}</p>
</div>
<div mat-dialog-actions>
  <div class="igo-form-buttons">
    <button mat-button color="primary" (click)="onYesClick()" cdkFocusInitial>{{'yes' | translate}}</button>
    <button mat-button (click)="onNoClick()">{{'no' | translate}}</button>
    <button mat-button (click)="onCancelClick()">{{'cancel' | translate}}</button>
  </div>
</div>
