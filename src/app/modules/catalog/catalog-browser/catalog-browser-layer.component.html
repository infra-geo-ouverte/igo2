<mat-list-item>
  <mat-icon mat-list-avatar>{{icon}}</mat-icon>
  <h4 mat-line>{{title}}</h4>
  
  <button
    mat-icon-button
    tooltip-position="below"
    matTooltipShowDelay="500"
    [matTooltip]="(added ? 'catalog.layer.removeFromMap' : 'catalog.layer.addToMap') | translate"
    [color]="added ? 'warn' : ''"
    (click)="onToggleClick()">
    <mat-icon>
      <ng-container *ngIf="added">delete</ng-container>
      <ng-container *ngIf="!added">add</ng-container>
    </mat-icon>
  </button>
</mat-list-item>
