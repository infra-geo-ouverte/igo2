<div class="wrapper" *ngIf="item">
  <div class="line-1">{{ item.nom_immeuble }}</div>
  <div class="line-2">{{ item.adresse_immeuble }}</div>
  <div class="line-3">{{ item.direction_immobiliere_nom }}</div>
  <div class="line-4">
    Numero de l'immeuble: <strong> {{ item.numero_immeuble }}</strong>
  </div>
  <div class="line-5">
    Vocation: <strong>{{ item.vocation_officielle }}</strong>
  </div>
</div>
