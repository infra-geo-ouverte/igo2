<div class="wrapper">
  <ng-container *ngFor="let item of items; let i = index">
    <div
      class="item"
      [ngClass]="{ strong: i === items.length - 1 }"
      [routerLink]="item.link"
    >
      {{ item.title }}
    </div>
    <img
      class="arrow"
      *ngIf="i < items.length - 1"
      src="assets/images/flash-bread-crumbs-light.svg"
    />
  </ng-container>
</div>
