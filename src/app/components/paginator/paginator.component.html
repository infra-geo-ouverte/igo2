  [length]="_total"

  [pageSizeOptions]="[5, 10, 25, 100]"
  [showFirstLastButtons]="false"
  [hidePageSize]="true"
  aria-label="Choisir une page"
  (page)="onPage($event)"
>
</mat-paginator>
-->

<div class="wrapper">
  <button
    class="previous"
    [class.disabled]="currentPage === 0"
    (click)="previousPage()"
  >
    &lt;
  </button>

  <!-- Pages NumÃ©rotÃ©es -->
  <div class="pages">
    <span
      *ngFor="let page of pagesArr; let i = index"
      class="page"
      [class.active]="page - 1 === currentPage"
      (click)="goToPage(page - 1)"
    >
      {{ page }}
    </span>

    <span *ngIf="_pages > 3 && currentPage < _pages - 3"> ... </span>

    <!-- DerniÃ¨re page (si plus de 5 pages) -->
    <span *ngIf="_pages > 3" class="page" (click)="goToPage(_pages - 1)">
      {{ _pages }}
    </span>
  </div>

  <button
    class="next"
    [class.disabled]="currentPage === _pages - 1"
    (click)="nextPage()"
  >
    &gt;
  </button>
</div>
