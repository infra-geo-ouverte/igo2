<div class="wrapper">
  <div class="title-wrapper">
    <div class="title">Filtres</div>
    <div class="clear" (click)="onClear()">Effacer les filtres</div>
  </div>
  <form class="form">
    <div class="filed">
      <label for="numero">Numéro civique</label>
      <input
        id="numero"
        name="numero"
        placeholder="Example de numéro civique"
        type="text"
        #numero_civiqueInput
        (change)="
          onChange('numero_civique', numero_civiqueInput?.value?.toLowerCase())
        "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed">
      <label for="rue">Rue</label>
      <input
        id="rue"
        name="rue"
        placeholder="Example de rue"
        type="text"
        #rueInput
        (change)="onChange('rue', rueInput?.value?.toLowerCase())"
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed">
      <label for="ville">Ville ou municipalité</label>
      <input
        id="ville"
        name="ville"
        placeholder="Example de ville ou municipalité"
        type="text"
        #ville_municipaliteInput
        (change)="
          onChange(
            'ville_municipalite',
            ville_municipaliteInput?.value?.toLowerCase()
          )
        "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed">
      <label for="numero_immeuble">Numéro d'immeuble</label>
      <input
        id="numero_immeuble"
        name="numero_immeuble"
        placeholder="Example de numéro d'immeuble"
        type="text"
        #numero_immeubleInput
        (change)="
          onChange(
            'numero_immeuble',
            numero_immeubleInput?.value?.toLowerCase()
          )
        "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed">
      <label for="direction">Direction immobilière</label>
      <input
        id="direction"
        name="direction"
        placeholder="Choisir une direction immobilière"
        type="text"
        #direction_immobiliere_nomInput
        (change)="
          onChange(
            'direction_immobiliere_nom',
            direction_immobiliere_nomInput?.value?.toLowerCase()
          )
        "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="ln" (click)="toggleShowAdditionalFilters()">{{ showingAdditionalFilters ? 'Moins' : 'Plus'}} de filtres</div>
    <div *ngIf="showingAdditionalFilters">
    <div class="filed">
      <label for="nom_immeuble">Nom de l'immeuble</label>
      <input
        id="nom_immeuble"
        name="nom_immeuble"
        placeholder="Example de nom de l'immeuble"
        type="text"
        #nom_immeubleInput
        (change)="
          onChange('nom_immeuble', nom_immeubleInput?.value?.toLowerCase())
        "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed">
      <label for="vocation">Vocation</label>
      <input
        id="vocation"
        name="vocation"
        placeholder="Choisir une vocation"
        type="text"
        #vocation_principaleInput
        (change)="
          onChange(
            'vocation_principale',
            vocation_principaleInput?.value?.toLowerCase()
          )
        "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed">
      <label for="region">Région administrative</label>
      <input
        id="region"
        name="region"
        placeholder="Choisir une région administrative"
        type="text"
        #region_adminsitrativeInput
        (change)="
          onChange(
            'region_adminsitrative',
            region_adminsitrativeInput?.value?.toLowerCase()
          )
        "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed">
      <label for="type_propriete_ou_location">Type</label>
      <input
        id="type_propriete_ou_location"
        name="type_propriete_ou_location"
        placeholder="Afficher les filtres"
        type="text"
        #type_propriete_ou_locationInput
        (change)="
        onChange(
          'type_propriete_ou_location',
          type_propriete_ou_locationInput?.value?.toLowerCase().substr(0,1)
        )
      "
      />
    </div>
    <mat-divider></mat-divider>
    <div class="filed line">
      <input id="patrimonial" name="patrimonial" type="checkbox" />
      <label for="patrimonial">Immeuble patrimonial</label>
    </div>
    <div class="filed line">
      <input id="avec" name="avec" type="checkbox" />
      <label for="avec">Immeuble avec dénomination</label>
    </div>
    </div>
  </form>
</div>
