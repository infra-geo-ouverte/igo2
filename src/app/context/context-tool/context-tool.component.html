<igo-list [navigation]="true"> 
  <template ngFor let-context [ngForOf]="contexts" let-i="index">
    <igo-context-item
      igoListItem
      tabindex="{{i}}"
      [selected]="selectedContext && selectedContext.name === context.name"
      [context]="context"
      (selectItem)="selectContext(context)">
    </igo-context-item>
  </template>
</igo-list>
