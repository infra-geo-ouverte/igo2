<md-input-container class="igo-search-bar">
  <input
    #input
    md-input
    [placeholder]="'Search for an address or a place' | translate"
    (keyup)="keyup($event)"
    [ngModel]="term">
  <button
    md-icon-button
    class="igo-secondary"
    (click)="clear()"
    *ngIf="term">
    <md-icon>clear</md-icon>
  </button>
</md-input-container>
