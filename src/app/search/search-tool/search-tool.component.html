<igo-list [navigation]="true"> 
  <ng-template ngFor let-sourceResult [ngForOf]="sourceResults">
    <igo-collapsible title="{{sourceResult[0]}} ({{sourceResult[1].length}})">
      <ng-template ngFor let-result [ngForOf]="sourceResult[1]">
        <igo-search-result
          igoListItem
          [focused]="focusedResult && focusedResult.id === result.id
                     && focusedResult.source === sourceResult[0]"
          [result]="result"
          (focusItem)="focusResult(result)"
          (selectItem)="selectResult(result)">
        </igo-search-result>
      </ng-template>
    </igo-collapsible>
  </ng-template>
</igo-list>
