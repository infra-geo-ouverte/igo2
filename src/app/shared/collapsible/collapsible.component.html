<md-list-item class="igo-collapsible-header">
  <md-icon md-list-avatar (click)="handleClick()">
    <ng-container *ngIf="state === 'collapsed'">
      expand_more
    </ng-container>
    <ng-container *ngIf="state !== 'collapsed'">
      expand_less
    </ng-container>
  </md-icon>
  <h4 md-line>{{title}}</h4>
  <ng-content select="[collapsibleButton]"></ng-content>
</md-list-item>

<igo-flexible
  #content
  direction="column"
  initial="auto"
  collapsed="0"
  expanded="auto"
  [state]="state">
  <ng-content></ng-content>
</igo-flexible>
