<igo-list [navigation]="false" [selection]="false"> 
  <ng-template ngFor let-layer [ngForOf]="map.layers | async">
    <igo-layer-list-item
      igoListItem
      [layer]="layer"
      [edition]="edition"
      (editLayer)="editLayer($event)"
      (removeLayer)="removeLayer($event)"
      (raiseLayer)="raiseLayer($event)"
      (lowerLayer)="lowerLayer($event)">
    </igo-layer-list-item>
  </ng-template>
</igo-list>
