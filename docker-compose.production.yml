version: '2'

services:

  igo2:
    build:
      context: .
      dockerfile: ./.docker/igo2.production.dockerfile
    command: npm run build.prod
    container_name: igo2-build-prod
    image: igo2
    networks:
      - prod-network
    volumes:
      - ./dist:/home/app/igo2/dist

  igo2-nginx:
    command: /bin/bash -c "envsubst '$$NGINX_HOST $$NGINX_PORT' < /etc/nginx/conf.d/igo2.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    container_name: igo2-nginx-prod
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    image: nginx
    networks:
      - prod-network
    ports:
      - '5555:80'
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/conf.d/igo2.template
      - ./dist/prod:/var/www/dist/prod

networks:
  prod-network:
    driver: bridge
